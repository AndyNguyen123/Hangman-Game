<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <!--
        Song: Eye of the Tiger 
        layout with hangman title, theme pics,
    body portion where the words visible
        1. left section where pictures of correct guessed theme will be display
        2. right portion:
            header: Press Any Key to Get Started!
            win/lose section displaying every round result
        3. place holder for words to guess
        4. number of guess remaining
        5. letter already guess -->
    <script>
        // set one object variable for each keyword
        var object = {
            // list of keywords that the player will guess
            word: ["falconheavy", "falconlight", "tamara"],

            // split these keywords into each letter
            wordArray: function (randomWord) {
                var letterArray = randomWord.split('');
                return letterArray;
            },

            randomWordGenerator: function(array) {
                var randomNum = Math.floor(Math.random() * array.length);

                return array[randomNum];
            },

            // putting a place holder for the keyword
            placeHolder: function () {
                var array = [];
                this.wordArray().forEach(function (element) {
                    var unit = '';
                    element.forEach(function (letter) {
                        unit += '_ ';
                    });
                    array.push(unit);
                });
                return array;
            },
            reveal: document.onkeyup = function () {
                var input = event.key;
                var originalHolder = '';
                this.wordArray.forEach(function (element) {
                    if (input.toLowerCase() === element) {
                        originalHolder += input.toLowerCase() + ' ';
                    }
                    else {
                        originalHolder += '_ ';
                    };
                    return originalHolder;
                });
            }
        }
        // console.log(object.word);
        // console.log(object.wordArray());
        // console.log(object.placeHolder());
        // console.log(object.wordArray()[0]);

        var blah = object.randomWordGenerator(object.word);
        console.log('random word: ',blah);
    </script>
</body>

</html>s
